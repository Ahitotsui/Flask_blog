<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav>
        <h1>
            <img src="https://msiz07-flask-docs-ja.readthedocs.io/ja/latest/_static/flask-icon.png" alt="" width="30px">
            <a href="{{ url_for('blog.index') }}">Flaskr</a>
        </h1>
        <ul>
            {% if g.user %}
            <li><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">ログアウト</a>
            {% else %}
            <li><a href="{{ url_for('auth.register') }}">登録</a>
            <li><a href="{{ url_for('auth.login') }}">ログイン</a>
            {% endif %}
        </ul>
    </nav>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
    
</body>
</html>
